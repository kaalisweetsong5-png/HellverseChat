# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ['nodejs', 'npm']

[phases.install]
cmds = [
  'ls -la',
  'npm install --prefix backend',
  'test -d frontend && npm install --prefix frontend || echo "Frontend directory not found"'
]

[phases.build]
cmds = [
  'ls -la',
  'test -d frontend && cd frontend && npm run build || echo "Skipping frontend build - directory not found"'
]

[start]
cmd = 'node backend/server.js'